<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="shortcut icon" href="src/images/icon.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/flipdown.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <h2 id="timer">01:23:45</h2>
    <div id="flipdown" class="flipdown"></div>

    <div id="settings">
        <hr>
        <h3>Date Settings</h3>

        <div id="dateRadios">
            <label for="dateRadioSpecific">Specific Date</label>
            <input type="radio" name="dateRadioSelector" id="dateRadioSpecific" onclick="dateRadioHandler()" checked>
            
            <input type="radio" name="dateRadioSelector" id="dateRadioAdd" onclick="dateRadioHandler()">
            <label for="dateRadioAdd">Add Time</label>
        </div>

        <div id="dateSettings">
            <div id="dateMethodSpecific">
                <input type="datetime-local" id="dateSet">
            </div>

            <div id="dateMethodAdd">
                <div class="dateMethodAddElement">
                    <label for="dateSetHours">Hours</label>
                    <input type="number" id="dateSetHours" min="0" value="0">
                </div>
                
                <div class="dateMethodAddElement">
                    <label for="dateSetMinutes">Minutes</label>
                    <input type="number" id="dateSetMinutes" min="0" max="59" value="10">
                </div>

                <div class="dateMethodAddElement">
                    <label for="dateSetSeconds">Seconds</label>
                    <input type="number" id="dateSetSeconds" min="0" max="59" value="0">
                </div>
            </div>
        </div>

        <hr>
        <h3>Other Settings</h3>

        <div id="otherSettings">
            <div id="timerRadios">
                <label for="timerRadioNormal">Normal</label>
                <input type="radio" name="timerRadioSelector" id="timerRadioNormal" onclick="timerRadioHandler()">
                
                <input type="radio" name="timerRadioSelector" id="timerRadioFlip" onclick="timerRadioHandler()" checked>
                <label for="timerRadioFlip">Flipdown</label>
            </div>

            <div id="timerNormalColors">
                <div class="otherSettingElement">
                    <p>Foreground</p>
                    <input type="color" id="timerColor" value="#ffffff" oninput="changeColor()">
                </div>
                <div class="otherSettingElement">
                    <input type="checkbox" id="wantTimerBorder" onclick="borderCheckHandler(this)">
                    <p>Border</p>
                    <input type="color" id="timerBorder" value="#000000" oninput="changeBorder()" disabled>
                </div>
            </div>
        </div>

        <button type="button" id="generateURL" onclick="generateURL()">Generate URL</button>

        <a href="#" id="resultURL" target="_blank">Open Generated URL</a>
    </div>

    <script type="text/javascript" src="src/js/flipdown.js"></script>
    <script type="text/javascript" src="src/js/script.js"></script>
</body>

</html>
